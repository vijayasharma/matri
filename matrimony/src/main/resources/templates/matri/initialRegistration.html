<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/default.html}">
<head>
<meta charset="ISO-8859-1"></meta>
<body>
	<div layout:fragment="content" class="container">
	
		<br>

		<div class="page-header">
			<h3>Welcome! Let's start your partner search with this Sign up.</h3>
		</div>
		<hr/>

		<form action="#" th:action="@{/profile/registration}" th:object="${profile}" method="post">
			
			<div class="form-group row">
				<ul>
    				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
				</ul>
			</div>
		
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"  th:field="*{email}"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" th:field="*{password}">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="profileFor" class="col-sm-2 col-form-label">Profile Created for</label>
				<div class="col-sm-10">
					<select class="custom-select">
						<option label="Self">Self</option>
						<option label="Son">Son</option>
						<option label="Daughter">Daughter</option>
						<option label="Brother">Brother</option>
						<option label="Sister">Sister</option>
						<option label="Other">Other</option>
					</select>					
				</div>
			</div>
			
			<div class="form-group row">
				<label for="firstName" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="middleName" placeholder="Middle Name" th:field="*{middleName}">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="lastName" placeholder="Surname" th:field="*{lastName}">
				</div>
			</div>
			<div class="form-group row">
				<label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
				<div class="col-sm-3">
					<input type="date" class="form-control" id="dateOfBirth" th:field="*{dob}">
				</div>
			</div>
			<div class="form-group row">
				<label for="mobile" class="col-sm-2 col-form-label">Mobile Number</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="mobile" placeholder="10 digit mobile number" th:field="*{mobile}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label"></div>
				<div class="col-sm-3">
					<input type="submit" class="btn btn-danger" id="saveDetails" value="Register me"/>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
